<!doctype html>
<html ng-app="iConsent">
<head>
    <script src="/datatables/media/js/jquery.js"></script>
    <script src="/datatables/media/js/jquery.dataTables.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-datatables/dist/angular-datatables.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/js/app.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div ng-controller="TabsMainCtrl">


    <tabset justified="true">
        <tab heading="Patients" select="alertMe()">
            <h1>
            Patients
            </h1>
            <div ng-controller="patientsTableCtrl">
                <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered"></table>
            </div>
        </tab>
        <tab heading="Templates" select="alertMe()">Templates</tab>
        <tab heading="Consents" select="alertMe()">Consents</tab>
    </tabset>
</div>
</body>
</html>
